{% extends 'music_nation/base2.html' %}
{% load static %}
{% block content %}

<div class="p-2 mt-4">
    <div style="width: 100%; max-width: 700px; margin: auto" class="card p-4">
        <h1 >Albums</h1>
        {% for album in albums %}
            <div class="p-3 border d-flex justify-content-between mb-3">
                <a href="{% url 'music_nation:album_detail' username album %}">
                    <div class="d-flex w-100 mr-2">
                        <img src="{{album.album_logo.url}}" alt="" height="60px">
                        <div>
                            <h3 class="ml-3">{{album.album_name}}</h3>
                            <p class="ml-3 mb-0">{{album.album_artist}}</p>
                        </div>
                    </div>
                </a>
                <div class="text-right">
                    <a href="{% url 'music_nation:add_song' username album %}" style="width: 90px" class="btn btn-sm btn-primary">Add Songs</a><br/>
                    <a href="{% url 'music_nation:delete_album' username album %}" style="width: 90px" class="btn btn-sm btn-danger mt-1" onclick="return confirm('Are you sure you want to delete this album?')">Delete</a>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
        

{% endblock %}
