{% extends 'music_nation/base2.html' %}
{% block content %}

<div class="p-2 mt-4">
    <form style="width: 100%; max-width: 500px; margin: auto" class="card p-4" method="POST" action="{% url 'music_nation:login' %}">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h4>Login</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a href="{% url 'music_nation:signup' %}">Register</a></p>
      </form>
</div>

{% endblock %}
