{% extends 'music_nation/base2.html' %}
{% load static %}
{% block content %}
<div class="p-2 mt-4">
    <form style="width: 100%; max-width: 500px; margin: auto" class="card p-4" method="POST" action="{% url 'music_nation:add_album' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h4>Add new Album</h4>
        <div class="form-group">
          <label for="exampleInputEmail1">Album name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Album name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Album genre</label>
          <input name="genre" type="text" class="form-control" id="exampleInputPassword1" placeholder="Album genre">
        </div>
        <div class="form-group">
          <label for="Albumlogo">Album logo</label>
          <input name="logo" type="file" class="form-control" id="Albumlogo" accept="image/*">
        </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
